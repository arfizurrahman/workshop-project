<div class="container my-5">
  <div class="row">
    <div class="col-8">
      <div class="card mb-3">
        <img
          class="card-img-top"
          src="data:image/gif;base64,{{ post.imageUrl }}"
          alt="Card image cap"
        />
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <p class="card-text">{{ post.userName }}</p>
            <p style="font-style: italic;" class="card-text">{{ post.createdOn | timeAgo }}</p>
          </div>
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>
          <a *ngIf="currentUser"
          [routerLink]="['/post-edit/', post.id]"
          href="javascript:void(0)"
          class="card-link"
          >Edit</a
        
          >
        </div>
      </div>
    </div>
  </div>
</div>
