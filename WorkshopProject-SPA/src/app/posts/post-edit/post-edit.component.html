<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <form [formGroup]="postEditForm" (ngSubmit)="savePost()">
          <h2 class="text-center">Edit Post</h2>
          <hr />
          <div class="form-group">
            <label for="title">Title<span style="color: red;">*</span></label>
            <input
              type="text"
              [ngClass]="{
                'is-invalid':
                  postEditForm.get('title').errors &&
                  postEditForm.get('title').touched
              }"
              class="form-control"
              formControlName="title"
              placeholder="Title"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                postEditForm.get('title').touched &&
                postEditForm.get('title').hasError('required')
              "
            >
              Please enter title
            </div>
          </div>
          <div class="form-group">
            <label for="description"
              >Description<span style="color: red;">*</span></label
            >
            <textarea
              [ngClass]="{
                'is-invalid':
                  postEditForm.get('description').errors &&
                  postEditForm.get('description').touched
              }"
              class="form-control"
              rows="4"
              formControlName="description"
              placeholder="Description"
            ></textarea>
            <div
              class="invalid-feedback"
              *ngIf="
                postEditForm.get('description').touched &&
                postEditForm.get('description').hasError('required')
              "
            >
              Please enter description
            </div>
          </div>
          <div class="form-group">
            <label for="imageFile">Image<span style="color: red;">*</span></label>
            <input
              type="file"
              class="form-control-file"
              id="imageFile"
              formControlName="imageFile"
              value=""
              (change)="onSelectFile($event.target.files)"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                postEditForm.get('imageFile').touched &&
                postEditForm.get('imageFile').hasError('required')
              "
            >
              Please select an image
            </div>
  
          </div>
          <div class="form-group">
            <img style="width: 200px"
            src="data:image/gif;base64,{{ post.imageUrl }}"
            alt="{{ post.title }}"
          />
          </div>
          <button type="submit" [disabled]="!postEditForm.valid" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
